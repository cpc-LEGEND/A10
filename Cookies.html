<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
        }
        #cookieValue {
            margin-top: 1rem;
            padding: .5rem;
            background: #f2f2f2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cookie Test Page</h1>
    <button id="setCookieBtn">Set Cookie</button>

    <div id="cookieValue"></div>

    <script>
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days*24*60*60*1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/;Secure";
        }

        function getCookie(name) {
            let decoded = decodeURIComponent(document.cookie);
            let ca = decoded.split(';');
            name = name + "=";
            for (let c of ca) {
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(name) === 0) return c.substring(name.length, c.length);
            }
            return "";
        }

        document.getElementById("setCookieBtn").addEventListener("click", () => {
            setCookie("sessionToken", "a9f3b7c2e1x48p0q", 7);
            displayCookie();
        });

        function displayCookie() {
            const value = getCookie("testCookie");
            const box = document.getElementById("cookieValue");
            box.textContent = value ? `Cookie Value: ${value}` : "No cookie set yet.";
        }

        displayCookie();
    </script>
</body>
    <footer>
        <p style="text-align: center; font-size: 0.8rem; color: #888;">&copy; Christopher Curry - November 18, 2025</p>
    </footer>
</html>
